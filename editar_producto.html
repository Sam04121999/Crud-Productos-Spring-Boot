<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Itaron Dog - Actualizar</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="/css/styles.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css" rel="stylesheet">
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">Itaron Dog</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-danger text-black text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase mb-0">Productos</h1>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
            </div>
        </header>
        <br>
        <div class="container">
			<div class="row">
				<div class="col-lg-6 col-md col-sm-6 container justify-content-center card">
					<br>
					<h2 class="page-section-heading text-center text-uppercase text-black">Edicion De Productos</h2>
					<div class="divider-custom divider-dark">
						<div class="divider-custom-line"></div>
						<div class="divider-custom-icon"><i class="fas fa-star"></i></div>
						<div class="divider-custom-line"></div>
					</div>
					<div class="card-body">
						<form th:action="@{/productos/{ID}(ID=${producto.IDProducto})}" th:object="${producto}" method="post">						
							<div class="mb-3">
								<label class="form-label">Nombre del producto:</label>
								<input type="text" name="nombre_producto" th:field="*{Nombre}" class="form-control" maxlength="30" required>
							</div>
							<div class="mb-3">
								<label class="form-label">Marca del producto:</label>
								<input type="text" name="marca_producto" th:field="*{Marca}" class="form-control" maxlength="30" required>
							</div>
							<div class="mb-3">
								<label class="form-label">Cantidad por unidad:</label>
								<input type="text" name="cant_unidad" th:field="*{CantidadPorUnidad}" class="form-control" maxlength="30" required>									
							</div>
							<div class="mb-3">
								<label class="form-label">Precio unitario:</label>
								<input type="number" name="precio_unitario" th:field="*{PrecioUnitario}" class="form-control" max="99999" step=0.01 required>
							</div>
							<div class="mb-3">
								<label class="form-label">Unidades en almacen:</label>
								<input type="number" name="uni_almacen" th:field="*{UnidadesEnAlmacen}" class="form-control" max="99999" required onkeydown="filtro()">
							</div>
							<div class="mb-3">
								<label class="form-label">Unidades en orden:</label>
								<input type="number" name="uni_orden" th:field="*{UnidadesEnOrden}" class="form-control" max="99999999999" required>
							</div>
							<div class="mb-3 box-footer">
								<label class="form-label">Descontinuado?</label>
								<select class="form-select" aria-label="Default select example" th:field="*{Descontinuado}">
									<option th:each="estado : ${T(com.bytecode.productos.entidad.Descontinuaciones).values}" th:value="${estado}" th:text="${estado}"></option> -->
								</select>
							</div>
							<div class="d-grid gap-2 box-footer">
								<button type="submit" class="btn btn-success">Actualizar</button>
							</div>
						</form>
						<br>
					</div>
				</div>
			</div>
		</div>
		
		<br>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
		<div th:if=${param.error_cantidad}>
			<script>
				Swal.fire({
					icon: 'error',
					title: 'ERROR!',
					text: 'El numero de ordenes no puede ser mayor al de unidades en almacen',
				})
			</script>
		</div>
    </body>
</html>
